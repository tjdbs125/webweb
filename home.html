<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문제분석</title>
</head>
<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문제분석</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fff;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        main {
            padding: 20px;
            text-align: center;
        }
        .back-button {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>문제분석</h1>
    </header>
    <main>
        <p>문제분석 페이지입니다.</p>
        <style>
            .problem {
                display: flex;
                align-items: center;
                margin-bottom: 100px; /* 여기를 조정하여 원하는 여백 크기를 지정할 수 있습니다. */
            }
            .problem h2 {
                margin-right: 10px;
            }
        </style>
        <!-- 이전 페이지로 돌아가는 버튼 -->
        <button class="back-button" onclick="closeWindow()">돌아가기</button>
    </main>

    <script>
        function closeWindow() {
            window.close(); // 현재 창을 닫습니다.
        }
    </script>
    
</body>
</html>
