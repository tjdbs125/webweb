<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>과학과제연구</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0; /* 배경색을 차분한 보라색 계열로 변경 */
        }
        header {
            background-color: #6A5ACD; /* 배경색을 고급스러운 보라색 계열로 변경 */
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        nav {
            background-color: #7B68EE; /* 배경색을 고급스러운 파란색 계열로 변경 */
            color: #fff;
            padding: 10px;
            text-align: center;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 10px;
        }
        main {
            padding: 20px;
            margin-bottom: 70px; /* footer와 겹치지 않도록 여백 추가 */
        }
        footer {
            background-color: #6A5ACD; /* 배경색을 고급스러운 보라색 계열로 변경 */
            color: #fff;
            padding: 10px;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        .problem {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        .problem h2 {
            margin-right: 10px;
        }
        .problem button {
            padding: 8px 16px;
            background-color: #4682B4; /* 배경색을 고급스러운 파란색 계열로 변경 */
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <h1>물리 문제풀이</h1>
    </header>
    <nav>
        <!-- 프로필 링크에 target="_blank"를 추가하여 새 창으로 열도록 합니다. -->
        <a href="profile.html" target="_blank">프로필</a>
        <a href="home.html" target="_blank">문제분석</a>
    </nav>
    <main>
        <article class="problem">
            <h2>1단원 문제풀이 part1</h2>
            <button onclick="window.open('part1.html', '_blank')">선택</button>
        </article>
        <article class="problem">
            <h2>1단원 문제풀이 part2</h2>
            <button onclick="window.open('part2.html', '_blank')">선택</button>
        </article>
        <article class="problem">
            <h2>1단원 문제풀이 part3</h2>
            <button onclick="window.open('part3.html', '_blank')">선택</button>
        </article>
        <article class="problem">
            <h2>1단원 문제풀이 part4</h2>
            <button onclick="window.open('part4.html', '_blank')">선택</button>
        </article>
        <article class="problem">
            <h2>1단원 문제풀이 part5</h2>
            <button onclick="window.open('part5.html', '_blank')">선택</button>
        </article>
        <article class="problem">
            <h2>1단원 문제풀이 part 6</h2>
            <button onclick="window.open('part6.html', '_blank')">선택</button>
        </article>
    </main>
    <footer>
        <p>© 2024 서양오리 과학과제연구 (모든 권한 보유됨.)</p>
    </footer>
</body>
</html>
